<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO-NE Energy Markets Dashboard</title>
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- noUiSlider CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e1d0;
        }

        /* Main container for the split layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            gap: 0;
        }

        .map-container {
            background-color: white;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .map-container h1 {
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        /* Middle third for histograms */
        .histograms-wrapper {
            background-color: white;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        /* Right third for day-of-week charts */
        .day-of-week-charts-wrapper {
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 10px;
            font-size: 18px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ccc;
        }

        svg {
            background-color: white;
            border: 1px solid #ccc;
        }

        #slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        #slider-values {
            margin-top: 10px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 60px;
        }

        /* noUiSlider custom styling */
        .noUi-target,
        .noUi-target * {
            box-sizing: border-box;
        }

        .noUi-target {
            width: 300px;
            margin: 0 auto;
        }

        .noUi-connect {
            background: #007BFF;
        }

        .noUi-handle:hover {
            background: #0056b3;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: #333;
            color: white;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        text {
            fill: black;
        }
    </style>
</head>
<body>
    <!-- Slider Container -->
    <div id="slider-container">
        <div id="range-slider"></div>
        <span id="slider-values">Range: Jan 1st, 2023 - Dec 31st, 2023</span>
    </div>

    <!-- Radio Buttons -->
    <div class="radio-group">
        <label>
            <input type="radio" name="options" value="avg_peak" checked>
            Average Peak Demand
        </label>
        <label>
            <input type="radio" name="options" value="avg_min">
            Average Minimum Demand
        </label>
    </div>

    <div class="main-container">
        <!-- Left third: Map -->
        <div class="map-container">
            <h1>Choropleth Map With Color Coded Energy Ratios</h1>
            <svg id="map"></svg>
        </div>

        <!-- Middle third: Histograms -->
        <div class="histograms-wrapper">
            <h1>Price Frequency Histograms</h1>
            <div id="histograms"></div>
        </div>

        <!-- Right third: Day-of-Week Charts -->
        <div class="day-of-week-charts-wrapper">
            <h1>Day-of-Week Charts</h1>
            <div id="day-of-week-charts"></div>
        </div>
    </div>

    <div class="tooltip"></div>

    <script src="src/dashboard.js"></script>
</body>
</html>
